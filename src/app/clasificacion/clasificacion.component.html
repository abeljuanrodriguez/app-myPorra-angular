<div class="container">
  <input
    (input)="applyFilter($event)"
    placeholder="Buscar..."
    class="search-input"
  />

  <div class="contenedor-tabla">
    <table
      mat-table
      [dataSource]="dataSource"
      class="custom-table mat-elevation-z8"
    >
      <ng-container matColumnDef="alias">
        <th mat-header-cell *matHeaderCellDef class="table-header">Alias</th>
        <td mat-cell *matCellDef="let clasificacion" class="table-cell">
          {{ clasificacion.alias }}
        </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="table-header">Nombre</th>
        <td mat-cell *matCellDef="let clasificacion" class="table-cell">
          {{ clasificacion.nombre }}
        </td>
      </ng-container>

      <ng-container matColumnDef="puntuacion">
        <th mat-header-cell *matHeaderCellDef class="table-header">
          Puntuaci√≥n
        </th>
        <td mat-cell *matCellDef="let clasificacion" class="table-cell">
          {{ clasificacion.puntuacion }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns"
        class="header-row"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        class="data-row"
      ></tr>
    </table>
  </div>
</div>
